<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<p>VIN: <span th:text="${car.getVIN()}"></span></p>
<p>Model: <span th:text="${car.getModel()}"></span></p>
<p>Mileage: <span th:text="${car.getMileage()}"></span></p>
</body>
</html>
